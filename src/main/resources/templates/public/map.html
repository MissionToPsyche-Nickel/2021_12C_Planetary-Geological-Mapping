<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title th:text="${map.title}"></title>

    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <script>
        function change3D(){
                document.getElementById("map3D").style.display = "block";
                document.getElementById("map2D").style.display = "none";
        }
        function change2D(){
                document.getElementById("map3D").style.display = "none";
                document.getElementById("map2D").style.display = "block";
        }



        function changeArrow(){
            if(document.getElementById('toggler').checked){
                document.getElementById('arrow').classList.remove('icon-arrow-left');
                document.getElementById('arrow').classList.add('icon-arrow-right');
            }
            else {
                document.getElementById('arrow').classList.remove('icon-arrow-right');
                document.getElementById('arrow').classList.add('icon-arrow-left');
            }
        }
    </script>

</head>
<body>
    <section layout:fragment="content">
        <input onclick="changeArrow()" type="checkbox" id="toggler" name="" value="">
        <div class="page-wrap">


        <label for="toggler" th:class="${map.sliderName + '-toggle'}"><i id="arrow" class="icon-arrow-left"></i>
            <a th:class="${'toggle-title-' + map.sliderName}" th:text="${map.title}"></a>
        </label>


            <h1 th:text="${map.title}" class="psyche-headline"></h1>
<!--            <iframe th:if="${map.link}" width="100%" height="920" frameborder="0" scrolling="no" th:src="${map.link}"></iframe>-->
            <div class="iframeContainer">
                <div class="tabContainer">
                    <button id="btn1" onclick="change3D()">3D Map</button>
                    <button id="btn2" onclick="change2D()">2D Map</button>
                </div>
                    <div id="map3D" class="mapcontent"><iframe th:if="${map.link}" width="100%" height="920" frameborder="0" scrolling="no" allowfullscreen th:src="${map.link}"></iframe></div>
                    <div id="map2D" class="mapcontent"><iframe src="https://pennstate.maps.arcgis.com/apps/View/index.html?appid=9bf0b457bb4743ca9dfe002c8bfd9044" width="100%" height="920" frameborder="0" scrolling="no" allowfullscreen></iframe></div>
            </div>



            <div class="side-desc">
                <h2 th:text="${map.title}"></h2>
                <p th:text="${map.facts}"></p>
            </div>
        </div>
    </section>

</body>
</html>
