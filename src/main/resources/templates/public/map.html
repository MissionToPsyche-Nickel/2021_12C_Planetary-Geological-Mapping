<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title th:text="${map.title}"></title>
</head>
<body>
    <section layout:fragment="content">
        <input onclick="changeArrow()" type="checkbox" id="toggler" name="" value="">
        <div class="page-wrap">


        <label for="toggler" th:class="${map.sliderName + '-toggle'}"><i id="arrow" class="icon-arrow-left"></i>
            <a th:class="${'toggle-title-' + map.sliderName}" th:text="${map.title}"></a>
        </label>


            <h1 th:text="${map.title}" class="psyche-headline"></h1>
                <iframe th:if="${map.link}" width="100%" height="920" frameborder="0" scrolling="no" th:src="${map.link}"></iframe>

            <div class="side-desc">
                <h2 th:text="${map.title}"></h2>
                <p th:text="${map.facts}"></p>
            </div>
        </div>
    </section>

</body>
</html>
