<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}" lang="en">
<head>
    <title>Home</title>
</head>

<body>

    <section layout:fragment="content">
            <div id="home-carousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li th:each="slide,iterStat : ${slides}" data-target="#home-carousel" th:data-slide-to="${iterStat.index}" th:classappend="${iterStat.first}? 'active'"></li>
                </ol>

                <div class="carousel-inner">
                    <div class="carousel-item" th:each="slide,iterStat : ${slides}" th:classappend="${iterStat.first}? 'active'">
                        <img th:src="${'/uploads/' + slide.image}" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5 th:text="${slide.title}"></h5>
                            <p th:text="${slide.caption}"></p>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#home-carousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#home-carousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>

                </div>
            </div>

            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <div class="CTA-container">
                <h2 class="psyche-headline">Learn more about Psyche</h2>
                <p class="psyche-body">Go to the Psyche mission's homepage and explore why we need this mission</p>
                <a href="https://psyche.asu.edu/" class="btn btn-primary cta-button">Learn More!</a>
            </div>

            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
    </section>
</body>
</html>
