<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}" lang="en">
<head>
    <title>Admin - User - Edit</title>
</head>
<body>
    <section layout:fragment="content">
        <h1>Edit User</h1>
        <form method="post">
            <label>Username: <input th:field="${user.userName}" name="userName" type="text"></label>
            <label>Password: <input th:field="${user.password}" name="password" type="text"></label>
            <p>&nbsp;</p>
            <button class="btn btn-primary" type="submit">Save</button>
        </form>
    </section>
</body>
</html>
