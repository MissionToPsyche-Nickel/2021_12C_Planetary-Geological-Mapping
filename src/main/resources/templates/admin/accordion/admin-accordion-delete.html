<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}" lang="en">
<head>
    <title>Admin - Slider - Delete</title>
</head>
<body>
    <section layout:fragment="content">
        <h1>Edit Slide</h1>
        <form method="post">
            <label>Title: <input th:field="${slide.title}" type="text" readonly></label>
            <label>Caption: <input th:field="${slide.caption}" type="text" readonly></label>
            <label>Image: <input th:field="${slide.image}" type="text" readonly></label>
            <p>&nbsp;</p>
            <button class="btn btn-primary" type="submit">Delete</button>
        </form>
    </section>
</body>
</html>
