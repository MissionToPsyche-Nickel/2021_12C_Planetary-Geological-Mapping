<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}" lang="en">
<head>
    <title>Admin - Slider - Edit</title>
</head>
<body>
    <section layout:fragment="content">
        <h1>Edit Slide</h1>
        <p>&nbsp;</p>
        <form method="post" enctype="multipart/form-data">
            <label>Title: <input th:field="${slide.title}" name="title" type="text"></label>
            <label>Caption: <input th:field="${slide.caption}" name="caption" type="text"></label>
            <br>
            <label>Current Image: <input th:field="${slide.image}" type="text" readonly></label>
            <label>Image: <input name="file" type="file"></label>
            <p>&nbsp;</p>
            <button class="btn btn-primary" type="submit">Save</button>
        </form>
    </section>
</body>
</html>
